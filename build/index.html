<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="styles/main.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header__left"></header>
      <header class="header__content">
        <div class="header__logo"><a href="#">InsiderAvon.com</a></div>
        <ul class="nav">
          <li class="nav__li-item"><a href="#">Shop</a></li>
          <li class="nav__li-item"><a href="#">Sell</a></li>
          <li class="nav__li-item"><a href="#">Contact</a></li>
          <li class="nav__li-item"><a href="#">Blog</a></li>
          <li class="nav__li-item-last"><a href="#">FAQ</a></li>
        </ul>
      </header>
      <header class="header__right"></header>

      <main class="main__left"></main>
      <main class="main__content">

        <div class="main__index">
          <div class="profile">
            <div class="profile__background"></div>
          </div>
          <div class="call-to-action">
            <h1 class="call-to-action__text">Start Your Journey Today!</h1>
            <a href="#" class="call-to-action__button">Sign Up</a>
          </div>
          <div class="shop">
            <a href="#" class="shop__heading">Shop Catalog</a>
            <a href="#">
              <img src="images/home-page/brochure-current.png" alt="catalog link"></img>
            </a>
          </div>
          <div class="blog">
            <div class="blog__section">

            </div>
          </div>
          <div class="faq">
            <div class="faq__section"></div>
          </div>
        </div>

      </main>
      <main class="main__right"></main>

      <footer class="footer__left"></footer>
      <footer class="footer__content">
        <ul class="footer__links">
          <li class="footer__links__item"><a href="#">Shop</a></li>
          <li class="footer__links__item"><a href="#">Sell</a></li>
          <li class="footer__links__item"><a href="#">Contact</a></li>
          <li class="footer__links__item"><a href="#">Blog</a></li>
          <li class="footer__links__item"><a href="#">FAQ</a></li>
        </ul>
      </footer>
      <footer class="footer__right"></footer>
    </div>

    <script src="scripts/main.min.js"></script>
  </body>
</html>
