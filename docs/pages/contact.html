      </header>
      <header class="header__right"></header>

      <!-- Content -->
      <main class="main__left"></main>
      <main class="main__content">
        <div class="main__contact">
          <div class="contact">
            <div class="contact__header">
              <!-- Profile pic -->
              <div class="contact__pic-container">
                <div class="contact__pic"></div>
              </div>
              <!--Contact Info-->
              <div class="contact__info__container">
                <div class="contact__name">Yolanda Anguiano</div>
                <div class="contact__email">yolanda.anguiano8020@gmail.com</div>
              </div>
            </div>
            <!-- Form -->
            <form class="contact__form" action="https://formspree.io/mjvkolqa" method="POST">
              <div class="contact__form__name-container">
                <input
                  type="text"
                  class="contact__form__first-name-input"
                  placeholder="First Name"
                  name="first-name"
                  required
                />
                <input
                  type="text"
                  class="contact__form__last-name-input"
                  placeholder="Last Name"
                  name="last-name"
                  required
                />
              </div>
              <input
                type="email"
                class="contact__form__email-input"
                placeholder="Your Email Address"
                name="_replyto"
                required
              />
              <textarea
                type="text"
                class="contact__form__message-input"
                placeholder="Your Message"
                name="message"
                required
              ></textarea>
              <div class="contact__footer">
                <input type="submit" value="Send" class="call-to-action__button" />
              </div>
            </form>
          </div>
        </div>
      </main>
      <main class="main__right"></main>
